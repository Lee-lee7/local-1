hello.content:
  path: '/li/cats'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::content'
    _form: '\Drupal\hello_world\Form\CollectPhone'
    _title: 'Hello'
  requirements:
    _permission: 'access content'
    
collect_phone.form:
  path: '/li/cats'
  defaults:
    _title: 'Hello! You can add here a photo of your cat'
    _form: '\Drupal\hello_world\Form\CollectPhone'
  requirements:
    _permission: 'access content'